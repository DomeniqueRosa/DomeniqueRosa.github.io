<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body>
    <main>
      <section class="card">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Foto de uma mulher"
        />

        <h1>Jessica Randall</h1>
        <p class="text-yellow">London, United Kingdom</p>
        <p class="text">"Front-end developer and avid reader."</p>
        <ul class="grid-ul">
          <li><a href="http://">GitHub</a></li>
          <li><a href="http://">Frontend Mentor</a></li>
          <li><a href="http://">LinkedIn</a></li>
          <li><a href="http://">Twitter</a></li>
          <li><a href="http://">Instagram</a></li>
        </ul>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          ><strong>Frontend Mentor</strong> </a
        >. Coded by <a href="#"> <strong>Alires Rosa</strong></a
        >.
      </div>
    </footer>
  </body>
</html>
