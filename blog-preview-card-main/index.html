<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="card">
      <img class="img-card" src="./assets/images/illustration-article.svg" alt="" />
      <p class="tag-card">Learning</p>

      <p class="sub-rodape">Published 21 Dec 2023</p>

      <h1>HTML & CSS foundations</h1>

      <p>
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="rodape-card">
        <img class="img-rodape" src="./assets/images/image-avatar.webp" alt="" />
        <p class="rodape-name">Greg Hooper</p>
      </div>
    </main>

  </body>
</html>
