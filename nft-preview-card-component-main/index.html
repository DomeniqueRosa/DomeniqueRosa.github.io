<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- adc normalize -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium NFT"
          class="card__image"
        />
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__info">
          <div class="card__info_left">
            <p>0.041 ETH</p>
          </div>
          <div class="card__info_right">
            <p>3 days left</p>
          </div>
        </div>
        <hr />
        <div class="card__creator">
          <img
            src="./images/avatar-jules-wyvern.jpg"
            alt="Jules Wyvern"
            class="card__creator_avatar"
          />
          <p>Creation of <strong>Jules Wyvern</strong></p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Alires Rosa</a>.
      </div>
    </footer>
  </body>
</html>
